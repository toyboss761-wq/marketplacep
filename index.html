<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroMarket</title>
</head>

<body>
  <header>
    <h1>ElectroMarket</h1>
    <nav>
      <ul>
        <li><a href="main.html">Главная</a></li>
        <li><a href="#">Категории</a></li>
        <li><a href="#">Контакты</a></li>
        <li><a href="#">О нас</a></li>
      </ul>
    </nav>
  </header>
  <div class="main">
    <div class="reg">

      <h1>Вход</h1>
      <label for="email" class="text">E-mail:</label>
      <input type="email" placeholder="Введите e-mail">
      <label for="number" class="text">Пароль</label>
      <input type="password" placeholder="Введите пароль">
      <button class="exit">Вход</button>
      <p>Не заргестрированы? <a href="register.html" class="exit2">Регистрация</a></p>
    </div>
  </div>
  <footer>
    © 2025 ElectroMarket. Все права защищены.
  </footer>
</body>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-image: url(https://mfd-darfest.ru/wp-content/uploads/2024/08/213.jpg);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
  }


  .main {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    min-height: 80vh;
    margin-top: 80px;
  }


  .reg {
    background-color: rgba(190, 184, 184, 0.2);
    border-radius: 20px;
    display: grid;
    gap: 15px;
    width: 90%;
    max-width: 400px;
    padding: 30px 25px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  }


  .reg h1 {
    text-align: center;
    color: #fff;
    font-size: 1.8rem;
  }


  .text,
  label {
    font-size: 1.1rem;
    color: white;
  }


  input {
    border: 1px solid black;
    height: 40px;
    width: 100%;
    font-size: 1rem;
    border-radius: 5px;
    padding: 0 10px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #00b4d8;
    box-shadow: 0 0 8px rgba(0, 180, 216, 0.4);
  }


  .exit {
    margin-top: 10px;
    width: 100%;
    height: 45px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #00b4d8;
    color: white;
    font-size: 1rem;
    transition: 0.3s;
  }

  .exit:hover {
    background-color: #0077b6;
    transform: scale(1.03);
  }

  header {
    background: #0d1b2a;
    color: #fff;
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header h1 {
    font-size: 1.6rem;
    letter-spacing: 1px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    transition: 0.3s;
  }

  nav a:hover {
    color: #00b4d8;
  }

  .exit2 {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
  }

  .exit2:hover {
    color: #00bfff;
  }

  footer {
    background: #0d1b2a;
    color: #ccc;
    text-align: center;
    padding: 30px;
    font-size: 0.9rem;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      text-align: center;
      gap: 10px;
    }

    nav ul {
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .reg {
      width: 95%;
      padding: 20px 15px;
    }

    .reg h1 {
      font-size: 1.5rem;
    }

    input,
    .exit {
      font-size: 1rem;
    }

  }
</style>

</html>
